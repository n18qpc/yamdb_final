
version: '3.7'

services:

  db:
    image: postgres:12.7
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: wueta/yamdb_final
    restart: always
    volumes:
      - static_value:/code/static/

      - media_value:/code/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.18.0

    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

      - static_value:/var/html/static/

      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  postgres_data:
  static_value:
  media_value:
